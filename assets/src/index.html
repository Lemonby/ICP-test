<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman 3</title>
    <style>
        body {
            text-align: center; /* Pusatkan semua elemen dalam body */
            font-family: Arial, sans-serif;
            background-color: #583030; /* Warna latar gelap */
            color: white; /* Warna teks putih agar kontras */
        }
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .poster {
            width: 300px; /* Ubah sesuai kebutuhan */
            border-radius: 10px; /* Membuat sudut gambar melengkung */
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.8); /* Efek bayangan */
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Spiderman 3 - The Darkest Chapter</h1>
    
    <img src="wpp spider man.jpg" alt="Spiderman 3 Poster" class="poster">
    
    <p>Peter Parker menghadapi kegelapan dalam dirinya sendiri saat venom mulai menguasai hidupnya.</p>

</body>
</html>
